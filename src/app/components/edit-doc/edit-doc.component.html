<div *ngIf="AddComment">
    <input type="text">
    <input type="button" name="txt" (click)="SaveComment(txt)" value="Save">
    <input type="button" (click)="CancelComment()" value="Cancel">

</div>
<div>
    <div id="canvasdiv" >
        <button class="btn" (click)="SetMode('Rect')">Rect</button>
        <button class="btn"  (click)="SetMode('Ellipse')">Ellipse</button>
        <button class="btn" (click)="Clear()">Clear</button>
        <button class="btn" (click)="removeMarker()" ><i class="fa fa-trash"></i></button>
        <button class="btn" name="select" (click)="selectmode($event)" ><i class="fa fa-mouse-pointer"></i></button>
        <button class="btn" name="draw" (click)="selectmode($event)" ><i class="fa fa-pencil"></i></button>
        <input  class="btn" type="button" (click)="addComment()" value="add comment">
        <label>Stroke Color:</label>
        <input id="foreColor" type="color" value='black' rgba />
        <label>Fill Color:</label>
        <input id="backColor" type="color" value='black' />
        <button class="btn" (click)="NoFill()">No Fill</button>

        <div #containerCanvas [style.backgroundImage]="'url('+ MyDoc.ImageURL +')'" id="containerCanvas"
            class="containerCanvas">
            <canvas class="canvas" #shapeCanvas id="shapeCanvas"></canvas>
            <canvas class="canvas" #drawingCanvas id="drawingCanvas"></canvas>
        </div>
    </div>
    <div style="display:inline-block;z-index: 2;">
        <app-comment></app-comment>
    </div>
    <div style="display:inline-block;z-index: 2">
        <app-sharings *ngIf="MyDoc.UserID==user"></app-sharings>
    </div>
</div>
