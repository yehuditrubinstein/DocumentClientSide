<form id="form" [formGroup]="DocForm" (ngSubmit)="onSubmit()">
    <label>DocName:</label>
    <input id="DocName" formControlName="DocName"/><br/>
    <label>ImageUrl:</label>
    <input id="ImageUrl" formControlName="ImageUrl"/><br/>
    <button type="submit" [disabled]='!DocForm.valid' >create</button>

</form>
